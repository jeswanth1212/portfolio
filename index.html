
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parallax Pixel Stars</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <nav>
            <ul>
            <li><button onclick="scrollToSection('home')">HOME</button></li>
            <li><button onclick="scrollToSection('skills')">SKILLS</button></li>
            <li><button onclick="scrollToSection('projects')">PROJECTS</button></li>
            <li><button onclick="scrollToSection('achievements')">ACHIEVEMENTS</button></li>
            <li><button onclick="scrollToSection('certifications')">CERTIFICATIONS</button></li>
            <li><button onclick="scrollToSection('clubs')">CLUBS</button></li>
            <li><button onclick="scrollToSection('contact')">CONTACT</button></li>
            </ul>
        </nav>
        
        <section id="home" class="section">
            <div class="card">
                <img src="prog.jpg" alt="Profile Picture" />
                <div>
                  <h2>JESWANTH S</h2>
                  <h3>Machine Learning Engineer | Web Developer | Competitive Coder |                                         </h3>
                  <p></p>
                  <div class="socials">
                    <button>
                      <i class="fa-brands fa-dribbble"></i>
                    </button>
                    <button>
                      <i class="fa-brands fa-pinterest"></i>
                    </button>
                    <button>
                      <i class="fa-brands fa-codepen"></i>
                    </button>
                  </div>
                </div>
              </div>
        </section>
        <section id="skills" class="section">Skills Section</section>
        <section id="projects" class="section">Projects Section</section>
        <section id="achievements" class="section">Achievements Section</section>
        <section id="certifications" class="section">Certifications Section</section>
        <section id="clubs" class="section">Clubs Section</section>
        <section id="contact" class="section">Contact Section</section>

        
        <script>
            const sections = document.querySelectorAll("section"); // All sections
            const navButtons = document.querySelectorAll("nav button"); // All nav buttons
        
            // Smooth scrolling when nav buttons are clicked
            navButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                sections[index].scrollIntoView({
                behavior: "smooth", // Smooth scrolling
                block: "start", // Scroll to the top of the section
                });
            });
            });
        
            // Highlight the button for the active section
            const highlightActiveButton = () => {
            let index = sections.length;
        
            // Find the section currently in view
            while (--index && window.scrollY + 50 < sections[index].offsetTop) {}
        
            // Remove active class from all buttons
            navButtons.forEach((btn) => btn.classList.remove("active"));
        
            // Add active class to the button of the current section
            navButtons[index].classList.add("active");
            };
        
            // Listen for scroll events
            window.addEventListener("scroll", highlightActiveButton);
            let lastScrollTop = 0; // Track the last scroll position
    const navbar = document.querySelector("nav");

    window.addEventListener("scroll", () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
        // Scrolling down: hide the navbar
        navbar.style.top = "-80px"; // Adjust based on navbar height
        } else {
        // Scrolling up: show the navbar
        navbar.style.top = "0";
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Prevent negative scrolling
    });
        </script>
        
        
        
        
        
    </body>
    </html>
